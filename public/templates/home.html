<div class="pageheader text-center">
  <h1>{{title}} <label class="label label-primary">{{user.points}}</label></h1>
  <p>Welcome {{user.userName}}</p>
</div>
<ul class="list-group tasks">
  <li class="list-group-item">
    <form ng-submit="addTask()" name="taskForm" novalidate>
      <fieldset class="form-group">
        <input type="text" name="name" ng-model="text" placeholder="add new task" class="form-control" required>
      </fieldset>
      <div class="row">
        <div class="col-md-4">
          <fieldset class="form-group pull-left">
            <input type="submit" name="name" value="submit" ng-disabled="taskForm.$invalid" class="btn btn-primary">
          </fieldset>
        </div>
        <div class="col-md-8">
          <fieldset class="rating form-group pull-right">
              <input type="radio"  ng-model="difficulty" id="star5" name="rating" value="5" required/><label class = "full" for="star5" title="Awesome - 5 stars"></label>
              <input type="radio" ng-model="difficulty" id="star4half" name="rating" value="4.5" required/><label class="half" for="star4half" title="Pretty good - 4.5 stars"></label>
              <input type="radio" ng-model="difficulty" id="star4" name="rating" value="4" required/><label class = "full" for="star4" title="Pretty good - 4 stars"></label>
              <input type="radio" ng-model="difficulty" id="star3half" name="rating" value="3.5" required/><label class="half" for="star3half" title="Meh - 3.5 stars"></label>
              <input type="radio" ng-model="difficulty" id="star3" name="rating" value="3" required/><label class = "full" for="star3" title="Meh - 3 stars"></label>
              <input type="radio" ng-model="difficulty" id="star2half" name="rating" value="2.5" required/><label class="half" for="star2half" title="Kinda bad - 2.5 stars"></label>
              <input type="radio" ng-model="difficulty" id="star2" name="rating" value="2" required/><label class = "full" for="star2" title="Kinda bad - 2 stars"></label>
              <input type="radio" ng-model="difficulty" id="star1half" name="rating" value="1.5" required/><label class="half" for="star1half" title="Meh - 1.5 stars"></label>
              <input type="radio" ng-model="difficulty" id="star1" name="rating" value="1" required/><label class = "full" for="star1" title="Sucks big time - 1 star"></label>
              <input type="radio" ng-model="difficulty" id="starhalf" name="rating" value="0.5" required/><label class="half" for="starhalf" title="Sucks big time - 0.5 stars"></label>
          </fieldset>
        </div>
      </div>
    </form>
  </li>
  <li class="list-group-item" ng-repeat="task in tasks">
    {{task.text}} <span class="fa fa-star"></span>{{task.difficulty}}
    <button class="btn btn-primary pull-right" ng-click="doneTask(task._id,$index,task.points)">done</button>
  </li>
  <li ng-show="!tasks.length" class="list-group-item no-task">no tasks available</li>
</ul>
