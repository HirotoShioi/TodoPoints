<div class="page-header">
  <h1>Store</h1>
</div>
<div class="panel panel-default col-sm-3 text-center store" ng-repeat="item in items">
  <i ng-class="item.trophy"></i>
  <p>{{item.title}}</p>
  <p>{{item.value}}</p>
  <button class="btn btn-primary" ng-click="buyItem(item.trophyID,item.value)" ng-disabled="user.points < item.value" ng-show="!item.purchased">Purchase</button>
  <button class="btn btn-warning" ng-show="item.purchased" ng-disabled="true">Purchased</button>
</div>
